<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Signup & Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="maintop">
        <div class="heading">
            <h1>SignUp Form</h1>
        </div>


        <div class="signupdiv">
            <form onsubmit="signup(); return false ">

                <div class="fromfeld">

                    <div><input type="text" placeholder="First Name" id="firstName" required></div>
                </div>


                <div class="fromfeld">

                    <div> <input type="text" placeholder="Last Name" id="lastName" required> </div>
                </div>


                <div class="fromfeld">

                    <div> <input type="email" placeholder="Email" id="email" required></div>
                </div>


                <div class="fromfeld">

                    <div> <input type="password" placeholder="Password" id="password" required></div>
                </div>

                <div class="fromfeld">

                    <div> <input type="password" placeholder="Repeat Password" id="repeatPassword" required></div>
                </div>


                <div>
                    <button type="submit" class="btn btn-dark mt-3 ms-5" id="btn2">SignUp</button>
                </div>
            </form>

        </div>
        <div class="ans">
            <b>
                <p id="message"></p>
            </b>
        </div>
        <div class="login2">
            <h5> <a href="./login.html" class="login1">Login hare</a></h5>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
